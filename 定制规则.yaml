proxies: 
  - name: "直连"
    type: direct
    udp: true

proxy-groups:

  - name: 流量
    type: select
    include-all: true
    filter: "剩余|重置|到期|直连"
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Speedtest.png"

  - name: 默认
    type: select
    include-all: true
    exclude-filter: '剩余|重置|到期|直连'
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png"

  - name: Telegram
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/Telegram.png"

  - name: Google
    type: select
    filter: "(?i)美|us|unitedstates|united states"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/GooglePlay.png"
    
  - name: YouTube
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/youtube.png"
    
  - name: Instagram
    type: select
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/color/instagram.png"
    
  - name: Twitter
    type: select
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/github_17.png"
    
  - name: 国内 🇨🇳
    type: select
    proxies:  [直连]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/China_Map.png"

  - name: 🇭🇰 香港
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hongkong|hong kong"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/color/hk.png"

  - name: 🇹🇼 台湾
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)台|tw|taiwan"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/taiwan(4).png"

  - name: 🇯🇵 日本
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)日|jp|japan"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/Japan(2).png"

  - name: 🇺🇸 美国
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)美|us|unitedstates|united states"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/US(2).png"

  - name: 🇸🇬 新加坡
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)(新|sg|singapore)"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/singapore.png"

  - name: 🗺️ 其它地区
    type: select
    include-all: true
    exclude-type: direct
    exclude-filter: '剩余|重置|到期|直连'
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/Puzzle.png"

  - name: 🔘 自动选择
    type: url-test
    include-all: true
    interval: 50000
    url: http://www.gstatic.com/generate_204
    exclude-type: direct
    tolerance: 12
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/zoomearth.png"

