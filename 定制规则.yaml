#专为@quanlideyouxiting定制
proxy-providers:
  定制:
    url: "订阅"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204", interval: 300}
    override:
      additional-prefix: "[定制]"
      
mixed-port: 7890
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: system
  mtu: 1400
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  bypass-lan: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - geoip.cn
    - domain:localhost
    - domain:*.lan
    - domain:*.local
  ipv6: false


dns:
  enable: true
  ipv6: false
  prefer-h3: true
  listen: '0.0.0.0:1053'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.wechat.com'
    - '+.qq.com'

  default-nameserver:
    - quic://223.5.5.5
  
  nameserver:
    - quic://223.5.5.5
    - quic://119.29.29.29
    
  nameserver-policy:
    '+.dartasdfasd.fanqie002.top': [quic://223.5.5.5, quic://119.29.29.29]
  
    
proxies: 
  - name: "直连"
    type: direct
    udp: true
    

proxy-groups:

  - name: 默认
    type: select
    include-all: true
    exclude-filter: '剩余|重置|到期|直连'
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png"

  - name: Telegram
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/Telegram.png"

  - name: Google
    type: select
    filter: "(?i)美|us|unitedstates|united states"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/GooglePlay.png"
    
  - name: YouTube
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/youtube.png"
    
  - name: Instagram
    type: select
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/color/instagram.png"
    
  - name: Twitter
    type: select
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/github_17.png"
    
  - name: Tiktok
    type: select
    filter: "(?i)港|hk|hongkong|hong kong"
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/TikTok_1.png"

  - name: 抖音地区
    type: select
    proxies: [默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,国内]
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/TikTok_03.png"
    
  - name: 国内
    type: select
    proxies:  [直连]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/China_Map.png"

  - name: 🇭🇰 香港
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hongkong|hong kong"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/color/hk.png"

  - name: 🇹🇼 台湾
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)台|tw|taiwan"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/taiwan(4).png"

  - name: 🇯🇵 日本
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)日|jp|japan"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/Japan(2).png"

  - name: 🇺🇸 美国
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)美|us|unitedstates|united states"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/US(2).png"

  - name: 🇸🇬 新加坡
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)(新|sg|singapore)"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/singapore.png"

  - name: 🗺️ 其它地区
    type: select
    include-all: true
    exclude-type: direct
    exclude-filter: '剩余|重置|到期|直连'
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/Puzzle.png"

  
