proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[provider1]"



mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  listen: '0.0.0.0:53'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: 
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - '*.local'
    - '*.localhost'
    - '*.example'
    - '*.invalid'
    - '*.test'
    - '*.localdomain'
    - '+.pool.ntp.org'
    - 'time.*.apple.com'
    - '*.music.163.com'
    - '*.qq.com'
    - '*.mcdn.bilivideo.cn'
    - '+.nflxvideo.net'
    - '+.tencent.com'
    - '+.wotgame.cn'
    - '+.sandai.net'
  nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
  fallback: ['https://cloudflare-dns.com/dns-query', 'https://dns.google/dns-query', 'https://dns.alidns.com/dns-query']
  fallback-filter: { geoip: true, geoip-code: CN, ipcidr: [240.0.0.0/4] }

    
proxies: 
  - name: "直连"
    type: direct
    udp: true

proxy-groups:

  - name: ⚡ 流量
    type: select
    include-all: true
    filter: "剩余|重置|到期|直连"
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Speedtest.png"

  - name: 🪅 默认
    type: select
    include-all: true
    exclude-filter: '剩余|重置|到期|直连'
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Find_My.png"

  - name: 📺 hills
    type: select
    include-all: true
    exclude-type: direct
    filter: "singapore1|0.5|0.8"
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/softlyx/PornEmby.png"

  - name: 📲 Telegram
    type: select
    include-all: true
    exclude-type: direct
    filter: "HK-IPLC|HK-Pre"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/Telegram.png"

  - name: 🌍 Google
    type: select
    proxies: [🪅 默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/GooglePlay.png"
    
  - name: 🤖 OpenAi
    type: select
    proxies: [🪅 默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/chatgpt4.0.png"
    
  - name: 😸 GitHub
    type: select
    proxies: [🪅 默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/github_17.png"
    
  - name: 🛡️ 币安
    type: select
    proxies: [🪅 默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/bian.png"
    
  - name: 🚫 国内 🇨🇳
    type: select
    proxies:  [直连]
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/China_Map.png"

  - name: 🐟 漏网之鱼
    type: select
    proxies: [🪅 默认,🇭🇰 香港,🇹🇼 台湾,🇯🇵 日本,🇸🇬 新加坡,🇺🇸 美国,🗺️ 其它地区,🔘 自动选择,直连]
    icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/erdongchanyo/Paolu.png"

  #分隔,下面是地区分组
  - name: 🇭🇰 香港
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hongkong|hong kong"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/color/hk.png"

  - name: 🇹🇼 台湾
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)台|tw|taiwan"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/taiwan(4).png"

  - name: 🇯🇵 日本
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)日|jp|japan"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/Japan(2).png"

  - name: 🇺🇸 美国
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)美|us|unitedstates|united states"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/US(2).png"

  - name: 🇸🇬 新加坡
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)(新|sg|singapore)"
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/singapore.png"

  - name: 🗺️ 其它地区
    type: select
    include-all: true
    exclude-type: direct
    exclude-filter: '剩余|重置|到期|直连'
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/icon/qure/color/Puzzle.png"

  - name: 🔘 自动选择
    type: url-test
    include-all: true
    exclude-type: direct
    tolerance: 100
    icon: "https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/zoomearth.png"


# 分流规则
rules:
  # Telegram 专用代理
  - RULE-SET,Telegram,📲 Telegram
  - PROCESS-NAME,org.telegram.messenger.web,📲 Telegram
  - RULE-SET,OpenAi,🤖 OpenAi
  - PROCESS-NAME,com.openai.chatgpt,🤖 OpenAi
  - RULE-SET,Github,😸 GitHub
  - DOMAIN,public.shrekmedia.org,📺 hills
  - PROCESS-NAME,com.mountains.hills,📺 hills
  - PROCESS-NAME,com.binance.dev,🛡️ 币安
  - RULE-SET,Google,🌍 Google

  # 进程级直连
  - PROCESS-NAME,com.tencent.mm,🚫 国内 🇨🇳,no-resolve
  - PROCESS-NAME,com.ss.android.ugc.aweme,🚫 国内 🇨🇳,no-resolve
  - PROCESS-NAME,com.jingdong.app.mall,🚫 国内 🇨🇳,no-resolve
  - PROCESS-NAME,com.xunmeng.pinduoduo,🚫 国内 🇨🇳,no-resolve
  - PROCESS-NAME,com.sankuai.meituan,🚫 国内 🇨🇳,no-resolve
  - PROCESS-NAME,com.coolapk.market,🚫 国内 🇨🇳,no-resolve
  
  # 内网 & 本机直连
  - RULE-SET,Direct,🚫 国内 🇨🇳,no-resolve
  - RULE-SET,Lan,🚫 国内 🇨🇳,no-resolve
  - RULE-SET,Download,🚫 国内 🇨🇳,no-resolve
  - RULE-SET,ChinaIP,🚫 国内 🇨🇳,no-resolve
  - GEOIP,LAN,🚫 国内 🇨🇳,no-resolve
  - IP-CIDR,127.0.0.0/8,🚫 国内 🇨🇳,no-resolve
  - IP-CIDR,192.168.0.0/16,🚫 国内 🇨🇳,no-resolve
  - IP-CIDR,10.0.0.0/8,🚫 国内 🇨🇳,no-resolve
  - IP-CIDR,172.16.0.0/12,🚫 国内 🇨🇳,no-resolve
  - IP-CIDR6,::1/128,🚫 国内 🇨🇳,no-resolve
  - IP-CIDR6,fe80::/10,🚫 国内 🇨🇳,no-resolve

  # 常见国内 DNS 服务直连
  - DOMAIN-SUFFIX,114dns.com,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,114dns.net,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,alidns.com,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,dns.pub,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,dns.com,🚫 国内 🇨🇳

  # 国内 NTP 时间同步直连
  - DOMAIN,ntp.aliyun.com,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,ntp.org.cn,🚫 国内 🇨🇳
  - DOMAIN,pool.ntp.org,🚫 国内 🇨🇳

  # 开源软件镜像站（国内）
  - DOMAIN-SUFFIX,mirrors.aliyun.com,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,mirrors.tencent.com,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,mirrors.163.com,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,mirrors.cnnic.cn,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,mirrors.tuna.tsinghua.edu.cn,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,mirrors.ustc.edu.cn,🚫 国内 🇨🇳
  - DOMAIN-SUFFIX,mirrors.sohu.com,🚫 国内 🇨🇳

  # 国内兜底规则
  - DOMAIN-SUFFIX,cn,🚫 国内 🇨🇳
  - GEOSITE,CN,🚫 国内 🇨🇳
  - GEOIP,CN,🚫 国内 🇨🇳

  # 国外走代理
  - GEOSITE,geolocation-!cn,🪅 默认

  # 默认兜底
  - MATCH,🪅 默认

